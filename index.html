<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b13047f116.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Prompt:wght@300;400;500;600&family=Public+Sans:wght@200;300;400;500;600&family=Red+Hat+Display:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Codehub: Code, Meet Hub</title>
</head>
<body>
   
    <div class="main-container">
        <div class="pic">

        </div>
        <div class="signup">
            <span>
                <h2>C<span class="s">odehub</span></h2>
                <h4>Code, meet,<span class="s"> and create great projects <br class="br"> all</span > on <span class="so">  Codehub</span></h4>
            </span>
            <div class="form">
                <a href="#" class="a" onclick="onFunction();"><img src="google-svgrepo-com (2).svg" alt=""><span class="sp"> Sign up with Google</span></a>
                <a href="#" class="a" onclick="onFunction();"><img src="apple-logo-svgrepo-com.svg" alt=""><span class="sp"> Sign up with Apple</span></a>
                
                <span class="sp1"></span>

                <a href="#" class="a email"><span class="sp">Sign up with </span> e-mail</a>
                <p>By signing up, you agree to our <a href="">Terms of service</a> and <br class="br"><a href="#">Privacy Policy,</a> including <a href="#">Cookie Use.</a></p>

               
            </div>
            <span class="sp3">
                <h3>Already have an account ?</h3>
               <a href="#" class="signin" onclick="onFunction();">Sign in</a>
            </span>
        </div>
    </div>
    <div class="login" id="login">
        <div class="log" id="log">
            <div class="x">
                <i class="material-icons xicon" onclick="myFunction()">close</i> 
                <h2>Codehub</h2>
                <!-- <span></span> -->
            </div>
            
            <form action="" method="post" class="signup">
                <Label>Create account</Label>
            </form>
        </div>
    </div>

    <script>
        function myFunction(){
            document.getElementById("login").style.display = "none";
        }

        function onFunction(){
            document.getElementById("login").style.display = "flex";
        }
    </script>
</body>
</html>
